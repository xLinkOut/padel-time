<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | PadelTime</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html,
        body {
            height: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <header>
            <nav class="navbar navbar-expand-ld border-bottom border-body navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">üèì PadelTime</a>
                </div>
            </nav>
        </header>

        <main class="container mt-4 content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer py-3 border-top border-body">
            <div class="container text-center">
                <span class="text-muted">PadelTime ¬© 2024</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if prefers-color-scheme is supported
        if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
            // Listen for changes in the prefers-color-scheme media query
            window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
            });
        }
        // Set the initial theme based on prefers-color-scheme
        const initialTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', initialTheme);
    </script>

</body>

</html>
