<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | PadelTime</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .content {
            flex: 1;
        }
    </style>

<body>
    <div class="wrapper">

        <header>
            <nav class="navbar navbar-expand-ld border-bottom border-body navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">üèì PadelTime</a>
                </div>
            </nav>
        </header>

        <main class="container mt-5 content">
            <div class="row align-items-center">
                <div class="col">
                    <h2>Your games</h2>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#newGameModal">New game</button>
                </div>
            </div>
            <table id="gamesTable" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Slot</th>
                        <th>Organizer</th>
                        <th># Players</th>
                        <th>Ready?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div id="blankState" class="text-center" style="display: none;">
                <p>There are no games, create your first one!</p>
            </div>
        </main>

        <footer class="footer py-3 border-top border-body">
            <div class="container text-center">
                <span class="text-muted">PadelTime ¬© 2024</span>
            </div>
        </footer>
    </div>

    <!-- Modale per richiedere nuove partite -->
    <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newGameModalLabel">Nuova partita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newGameForm">
                        <div class="mb-3">
                            <label for="slotDatetime" class="form-label">Seleziona data e ora:</label>
                            <input type="datetime-local" class="form-control" id="slotDatetime" name="slotDatetime"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia richiesta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        // Check if prefers-color-scheme is supported
        if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
            // Listen for changes in the prefers-color-scheme media query
            window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
                const newTheme = e.matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
            });
        }
        // Set the initial theme based on prefers-color-scheme
        const initialTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', initialTheme);

        document.addEventListener("DOMContentLoaded", function () {
            function loadGames() {
                var gamesTable = document.getElementById('gamesTable');
                var tbody = gamesTable.getElementsByTagName('tbody')[0];
                var blankState = document.getElementById('blankState');

                fetch('/api/games', {
                    method: 'GET',
                    credentials: 'same-origin'
                })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('Errore nella richiesta.');
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        if (data.success) {
                            tbody.innerHTML = ''; // Svuota la tabella prima di aggiungere nuove righe
                            if (data.data.length > 0) {
                                data.data.forEach(function (game) {
                                    var row = tbody.insertRow();
                                    row.innerHTML = `<td>${game.id}</td>
                                                 <td>${game.slot}</td>
                                                 <td>${game.created_by.username}</td>
                                                 <td>${game.players.length}</td>
                                                 <td>${game.ready ? 'S√¨' : 'No'}</td>`;
                                });
                            } else {
                                blankState.style.display = 'block'; // Mostra il blank state se non ci sono partite
                            }
                        } else {
                            console.error(data.message);
                        }
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            }

            // Carica le partite all'avvio della pagina
            loadGames();

            var newGameForm = document.getElementById('newGameForm');

            newGameForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(newGameForm);
                var slotDatetime = formData.get('slotDatetime');
                slotDatetime += ':00';
                fetch('/api/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ slots: [slotDatetime] }),
                    credentials: 'same-origin'
                })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('Errore nella richiesta.');
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        if (data.success) {
                            // Aggiorna la tabella delle partite
                            loadGames();
                            // Chiudi il modale
                            var modal = new bootstrap.Modal(document.getElementById('newGameModal'));
                            modal.hide();
                        } else {
                            console.error(data.message);
                        }
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            });
        });
    </script>

</body>

</html>
